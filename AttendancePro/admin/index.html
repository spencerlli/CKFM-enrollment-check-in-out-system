<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Administrator's Main Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src=" ../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        let amisJSON = {
          "type": "page",
          "style": {
            "fontFamily": "Times New Roman"
          },
          "toolbar": [
            {
              "type": "flex",
              "justify": "space-between",
              "className": "bg-light",
              "items": [
                {
                  "type": "button",
                  "icon": "fa-solid fa-house",
                  "className": "m-l-sm",
                  "actionType": "link",
                  "link": "./index.html"
                },
                {
                  "type": "button",
                  "label": "Sign out/退出账号",
                  "className": "m-r-md",
                  "level": "link",
                  "onEvent": {
                    "click": {
                      "actions": [
                        {
                          "actionType": "ajax",
                          "args": {
                            "api": {
                              "method": "post",
                              "url": "http://54.245.168.231:5002/logout"
                            }
                          }
                        },
                        {
                          "actionType": "link",
                          "expression": "typeof event.data.responseResult !== 'undefined' && event.data.responseResult.responseStatus === 0",
                          "args": {
                            "link": "../general/sign_in.html"
                          }
                        }
                      ]
                    }
                  }
                }
              ]
            }
          ],
          "body": [
            {
              "type": "grid",
              "columns": [
                {
                  "body": [
                    {
                      "type": "button",
                      "label": "Enrollment / 注册",
                      "actionType": "link",
                      "link": "./form.html",
                      "icon": "fa-solid fa-user-plus",
                      "size": "lg",
                      "block": true,
                      "level": "light"
                    },
                    {
                      "type": "button",
                      "label": "Enrollment Management / 注册管理",
                      "actionType": "link",
                      "link": "./management.html",
                      "icon": "fa-solid fa-user-pen",
                      "size": "lg",
                      "block": true
                    },
                    {
                      "type": "button",
                      "label": "Check in / 签到",
                      "actionType": "link",
                      "link": "./check_in_barcode.html",
                      "icon": "fa-solid fa-arrow-right-to-bracket",
                      "size": "lg",
                      "block": true,
                      "level": "light"
                    },
                    {
                      "type": "button",
                      "label": "Check out / 签出",
                      "actionType": "link",
                      "link": "./check_out_barcode.html",
                      "icon": "fa-solid fa-arrow-right-from-bracket",
                      "size": "lg",
                      "block": true
                    }
                  ]
                },
                {
                  "body": [
                  {
                      "type": "button",
                      "label": "View Check in&out Log / 查看签到日志",
                      "actionType": "link",
                      "link": "./log.html",
                      "icon": "fa-solid fa-list",
                      "size": "lg",
                      "block": true
                    },
                    {
                      "type": "button",
                      "label": "Input Daily Progress / 输入每日进展",
                      "actionType": "link",
                      "link": "./log.html",
                      "icon" : "fa-solid fa-pen-to-square",
                      "size": "lg",
                      "level": "light",
                      "block": true
                    },
                    {
                      "type": "button",
                      "label": "Communication / 留言",
                      "actionType": "link",
                      "link": "../general/communication.html",
                      "icon": "fa-solid fa-comments",
                      "size": "lg",
                      "block": true
                    },
                    {
                      "type": "button",
                      "label": "Customize / 自定义",
                      "actionType": "link",
                      "dialog": {
                        "title": "系统提示",
                        "body": "对你点击了"
                      },
                      "size": "lg",
                      "link": "",
                      "icon": "fa-solid fa-screwdriver-wrench",
                      "level": "light",
                      "block": true
                    }
                  ]
                }
              ]
            }
          ]
        };
        let amisScoped = amis.embed('#root', amisJSON, {locale: 'en-US'});
      })();
    </script>
  </body>
</html>
