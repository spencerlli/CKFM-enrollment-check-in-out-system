ipating in any program or activity authorized by ICCCC, unless revoked by the undersigned in writing and delivered to the aforesaid agent. I hereby authorize any hospital which has provided treatment to the minor(s) named on this form to surrender physical custody of such person to said agent upon completion of treatment. This form remains valid in perpetuity, may be used for other events, unless revoked by the undersigned in writing and delivered to the aforesaid agent.&nbsp; Parents are responsible to inform the church of any changes in health conditions, primary care physicians, or medical insurance information.</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>參加者之許可公告通知</u></strong>：本人，此表格中孩童的家長/監護人，在此允許我的孩子參加爾灣迦南基督教會兒童事工的活動。</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>棄權聲明</u></strong>：由此兒童事工的活動所帶給孩子的福利，本人願意放棄對爾灣迦南基督教會、教會同工、義工和所有與教會有關人員追訴法律責任的權利。</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>影像權利</u></strong><strong><u>:</u></strong> 本人，此表格中孩童的家長/監護人，在此同意ICCCC有權使用在事工所拍攝的任和影像錄影，並用在網路印刷及其他電子媒介中。</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>注意事項</u></strong>：簽署此表格之人授權：讓此表格中所列之孩童得到必要時之緊急醫療牙齒護理措施：包括X光檢查、麻醉、醫療，牙齒或外科等之診斷、醫護及住院。此類診斷或治療，不論是在牙醫診所、醫師診所或醫院內，由牙醫、醫師、由牙科及外科醫生或醫院的一般觀察，我在此授權給任何給予此表格中孩童完整治療的醫院。並在此授權給教會有關人士，由他們選擇適當的交通工具。此授權書在孩童參與爾灣迦南基督教會主辦的任何活動中一直有效，除非簽署此文件者以書面通知取消。</span><span style=\"font-size: 10pt;\">再者，家長要負責通知教會任何有關孩童健康情況的變化，並提供主治醫生和醫療保險資料。</span><span style=\"font-family: 'times new roman', times, serif; font-size: 8pt;\"><strong>(Note: English Legally Prevails)</strong></span></p>",
