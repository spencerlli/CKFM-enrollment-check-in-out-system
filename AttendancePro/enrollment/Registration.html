                    {
                      "type": "tpl",
                      "tpl": "<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong><u>PERMISSION TO PARTICIPATE:</u></strong><strong> </strong>I, the parent/guardian of the child(ren) named on this form, do hereby give my consent for my child(ren)/ward(s) to participate in this ministry activity of ICCCC.</span></p>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong><u>WAIVER:</u></strong> In consideration of the benefits to be derived from this ministry activity, I hereby waive any claim against ICCCC, the church staff, any volunteers, and any agents of the church.</span></p>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong><u>PHOTOGRAPHIC AUTHORIZATION:</u></strong><strong> </strong>I, the parent/guardian of the child(ren) named on this form, do hereby acknowledge that pictures of my child(ren)/ward(s) may be taken during this ministry event. I understand this and give my permission for ICCCC to use any images taken on their website, in print media, in a display, or by electronic projection.</span></p>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong><u>ADVISORY NOTICE:</u></strong><strong> </strong>Please be advised that the bearer of this form has full and complete authority to approve any emergency medical or dental care deemed necessary for any child(ren) named on this form. This authorization includes x-ray examination, anesthetic, medical, dental, or surgical diagnosis or treatment and hospital care. Such diagnosis or treatment is to be rendered under the general supervision of any dentist, physician, or surgeon licensed under the law, whether at the office of said dentist or physician or at a hospital. I do further authorize said agent to select transportation to chosen dentist, physician, or hospital. This authorization will remain in effect while said minor is enroute to or from involved or participating in any program or activity authorized by ICCCC, unless revoked by the undersigned in writing and delivered to the aforesaid agent. I hereby authorize any hospital which has provided treatment to the minor(s) named on this form to surrender physical custody of such person to said agent upon completion of treatment. This form remains valid in perpetuity, may be used for other events, unless revoked by the undersigned in writing and delivered to the aforesaid agent.&nbsp; Parents are responsible to inform the church of any changes in health conditions, primary care physicians, or medical insurance information.</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>參加者之許可公告通知</u></strong>：本人，此表格中孩童的家長/監護人，在此允許我的孩子參加爾灣迦南基督教會兒童事工的活動。</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>棄權聲明</u></strong>：由此兒童事工的活動所帶給孩子的福利，本人願意放棄對爾灣迦南基督教會、教會同工、義工和所有與教會有關人員追訴法律責任的權利。</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>影像權利</u></strong><strong><u>:</u></strong> 本人，此表格中孩童的家長/監護人，在此同意ICCCC有權使用在事工所拍攝的任和影像錄影，並用在網路印刷及其他電子媒介中。</span></p>\n<p><span style=\"font-size: 10pt;\"><strong><u>注意事項</u></strong>：簽署此表格之人授權：讓此表格中所列之孩童得到必要時之緊急醫療牙齒護理措施：包括X光檢查、麻醉、醫療，牙齒或外科等之診斷、醫護及住院。此類診斷或治療，不論是在牙醫診所、醫師診所或醫院內，由牙醫、醫師、由牙科及外科醫生或醫院的一般觀察，我在此授權給任何給予此表格中孩童完整治療的醫院。並在此授權給教會有關人士，由他們選擇適當的交通工具。此授權書在孩童參與爾灣迦南基督教會主辦的任何活動中一直有效，除非簽署此文件者以書面通知取消。再者，家長要負責通知教會任何有關孩童健康情況的變化，並提供主治醫生和醫療保險資料。<span style=\"font-family: 'times new roman', times, serif;\"><strong>(Note: English Legally Prevails)</strong></span></span></p>",

                      "tpl": "<p style=\"text-align: center;\"><span style=\"font-size: 14pt; font-family: 'times new roman', times, serif;\"><strong>Alternate Drop Off &amp; Pick Up Authorization</strong></span></p>\n<p style=\"text-align: center;\"><span style=\"font-family: 'times new roman', times, serif; font-size: 12pt;\">Authorized Person(s) to act as &ldquo;Custodian of&rdquo; my child (ren) / ward(s)</span></p>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 11pt;\">&nbsp;<span style=\"font-size: 10pt;\">I / We authorize any of the following adults over 18 years of age to acts as Custodians of my/our child (ren). I understand that these individuals must present a government issued photo identification in order to check my child in to or check my child out of any ICCCC ministry or program. I have informed by designee(s) of this requirement of all security protocols of the church.</span></span></p>\n<p><span style=\"font-size: 10pt;\">本人授權列於以下超過18歲的成年人，作為本人子女的監護人。我能了解並同意老師及同工檢查接送我孩子的人之證件。&nbsp;</span></p>",

                  "body": [
                    {
                      "type": "tpl",
                      "tpl": "<p style=\"text-align: center;\"><span style=\"font-family: 'times new roman', times, serif; font-size: 14pt;\"><strong>Student and Parent Agreement</strong></span></p>\n<p style=\"text-align: center;\"><span style=\"font-family: 'times new roman', times, serif; font-size: 12pt;\"><strong>(Preschool Age &ndash; Only Parents Sign)</strong></span></p>\n<p style=\"text-align: center;\"><span style=\"font-family: 'times new roman', times, serif; font-size: 12pt;\"><strong>(Elementary Age &ndash; Children &amp; Parents Sign)</strong>&nbsp;</span></p>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">I ______________________________, together with my parents, agree to fulfill our spiritual, participation, financial, and safety responsibilities as follows:</span></p>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>Spiritually </strong><strong>- we agree to: </strong></span></p>\n<ul>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Learn our Bible verses and handbook sections</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Pray together regularly for our family, church family, church leaders, and workers</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Try and live a life that is pleasing to God</span></li>\n</ul>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>Participation </strong><strong>- we agree to: </strong></span></p>\n<ul>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Read the emails, WeChat, and notices sent home to remain aware of what is happening in the various CKM ministry programs</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Provide a nutritious snack and juice as scheduled for the programs my child(ren) / ward&nbsp; is / are enrolled in</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Work in the classroom / ministry area as scheduled on assigned days. In case of emergency, notify director and &nbsp;to exchange dates with another enrolled parent</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Work in each ministry program our child is involved in, understanding that CKM is a Parent Cooperative ministry</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Help my child(ren) / Ward(s) to fully prepare for and participate in all enrolled programs</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Dress in appropriate clothing as required for a public performance (choir) and Awana (uniform)</span></li>\n</ul>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>Financial Responsibilities &ndash; we agree to: </strong></span></p>\n<ul>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Pay the registration fee upon completion / submittal of the registration form</span></li>\n</ul>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Or communicate our financial need</span></p>\n<ul>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>Request for a partial or full scholarship for my child if needed</strong></span></li>\n<ul>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>Single Parent / Widow / Widower with no secondary support</strong></span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>Unemployed with genuine financial need</strong></span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>We here by request a full or partial scholarship based on the reasons above</strong></span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>$ ___________________ (please pay what you are able, if anything, indicate what you can pay on the line )</strong></span></li>\n</ul>\n</ul>\n<p><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\"><strong>Safety &ndash; we agree to:</strong></span></p>\n<ul>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Keep my child home if there are signs of a cold, flu, or any other communicable disease</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Alert Teacher, Pastor, Deacon, or church office if I see any unsafe school conditions or your child or family has any signs of disease that may affect those who were recently around your child</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Follow the security protocols of checking my child in and out of all CKM programs</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Will take my child home or keep my child with me at all time while at church and not placed in a church ministry program</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Wear the appropriate closed toes shoes for games and recreation (no Crocs, flip flops, sandals, or slick bottomed shoes)</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">Follow &ldquo;The Three R&rsquo;s Standards&rdquo; of Respecting God, Respecting Others, and Respecting Property</span></li>\n<li><span style=\"font-family: 'times new roman', times, serif; font-size: 10pt;\">To have my cell phone with me and set to receive texts during service or program in case my child needs me</span></li>\n</ul>\n<p><span style=\"font-size: 10pt;\"><span style=\"font-family: 'times new roman', times, serif;\"><strong>English Prevails, Mandarin is Provided AS Advisory</strong></span><strong><span style=\"font-family: 'times new roman', times, serif;\">&nbsp;</span>&nbsp; </strong><strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</strong><strong>此文件以英文為準，中文僅供參考之用</strong></span></p>\n<p style=\"text-align: center;\"><span style=\"font-size: 10pt;\"><strong>學生和家長協議</strong></span></p>\n<p style=\"text-align: center;\"><span style=\"font-size: 10pt;\">（學齡前兒童- 只需父母簽名）</span></p>\n<p style=\"text-align: center;\"><span style=\"font-size: 10pt;\">（小學年齡- 兒童及家長簽名）</span></p>\n<p><span style=\"font-size: 10pt;\">我______________________________，和我的父母一起，同意履行我們的屬靈，參與，財務和安全責任如下：</span></p>\n<p><span style=\"font-size: 10pt;\"><strong>屬靈方面</strong> - 我們同意：</span></p>\n<ul>\n<li><span style=\"font-size: 10pt;\">學習我們的聖經經文和手冊章節</span></li>\n<li><span style=\"font-size: 10pt;\">經常一起禱告為我們的家庭，教會家庭，教會領導和員工禱告</span></li>\n<li><span style=\"font-size: 10pt;\">嘗試和過討神喜悅的生活</span></li>\n</ul>\n<p><span style=\"font-size: 10pt;\"><strong>參與</strong> - 我們同意：</span></p>\n<ul>\n<li><span style=\"font-size: 10pt;\">閱讀電子郵件，微信，並送回家的通知信等, 保持對迦南兒童部各項目的時事做 以關注和了解</span></li>\n<li><span style=\"font-size: 10pt;\">按計劃分配, 如期提供富有營養的點心和果汁於我孩子所參加的項目</span></li>\n<li><span style=\"font-size: 10pt;\">按計劃分配, 如期在教室/部門輪做益工，如有緊急情況不能參與, 通知主任並與其他報名的家長交換日期</span></li>\n<li><span style=\"font-size: 10pt;\">參與我們的孩子所參加的各兒童部項目，並理解迦南兒童部是一個父母必須同工的事工</span></li>\n<li><span style=\"font-size: 10pt;\">幫助我的孩子充分準備和參與所有報名項目</span></li>\n<li><span style=\"font-size: 10pt;\">幫助我的孩子著裝於公開表演（合唱）和神國童軍（制服）所要求的服飾</span></li>\n</ul>\n<p><span style=\"font-size: 10pt;\"><strong>財務責任</strong> - 我們同意：</span></p>\n<ul>\n<li><span style=\"font-size: 10pt;\">在提交完成的報名表時, 支付報名費</span></li>\n</ul>\n<p><span style=\"font-size: 10pt;\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 或溝通我們的經濟需要</span></p>\n<ul>\n<li><span style=\"font-size: 10pt;\">申請給我的孩子一個部分或全額獎學金</span></li>\n</ul>\n<p><span style=\"font-size: 10pt;\"><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;□</strong><strong> </strong>單親/寡婦/鰥夫，無其他財源輔助</span></p>\n<p><span style=\"font-size: 10pt;\"><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;□</strong><strong> </strong>失業與真正的經濟需要</span></p>\n<p><span style=\"font-size: 10pt;\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;我們在此申求全部或部分獎學金基於上述原因</span></p>\n<p><span style=\"font-size: 10pt;\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span style=\"font-family: 'times new roman', times, serif;\"><strong>$ ___________________</strong></span>（請在此處填寫上你有能力可支付的部分）</span></p>\n<p><span style=\"font-size: 10pt;\"><strong>安全</strong> - 我們同意：</span></p>\n<ul>\n<li><span style=\"font-size: 10pt;\">如果我的孩子有感冒，流感的跡象，或任何其他傳染病, 我會帶的孩子回家</span></li>\n<li><span style=\"font-size: 10pt;\">警報老師，牧師，執事或教會辦公室，如果我看到兒童部或教會有任何不安全的情況，或您發現您的孩子或家人最近有疾病跡象, 可能會影響到近來照顧您孩子的工作人員</span></li>\n<li><span style=\"font-size: 10pt;\">尊守迦南兒童部的簽到與接領孩童的安全協議</span></li>\n<li><span style=\"font-size: 10pt;\">當迦南兒童部的節目結束後, 我會帶我的孩子回家，或看好我的孩子所有在教堂裡的時間，而不是讓孩子流放在教會的任合事工部門</span></li>\n</ul>\n<ul>\n<li><span style=\"font-size: 10pt;\">穿適當的封閉腳趾的鞋子以免遊戲及休閒娛樂時受傷（不要穿拖鞋，涼鞋，或光滑底的鞋子）</span></li>\n<li><span style=\"font-size: 10pt;\">遵循&ldquo;三個R的標準&rdquo;- 尊重上帝，尊重他人，和尊重物業</span></li>\n<li><span style=\"font-size: 10pt;\">當孩童送迦南兒童部後, 在進入教堂作崇拜或節目前, 我會把我的手機設置為靜聲</span></li>\n<li><span style=\"font-size: 10pt;\">和能接收文字短訊，萬一兒童部通知我的孩子需要我</span></li>\n</ul>",
