<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guardian's Main Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src=" ../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        let amisJSON = {
          "type": "page",
          "title": "Main Menu",
          "style": {
            "fontFamily": "Times New Roman"
          },
          "toolbar": [
            {
              "type": "button",
              "label": "Sign out/退出账号",
              "level": "link",
              "onEvent": {
                "click": {
                  "actions": [
                    {
                      "actionType": "ajax",
                      "args": {
                        "api": {
                          "method": "post",
                          "url": "http://54.245.168.231:5002/logout"
                        }
                      }
                    },
                    {
                      "actionType": "link",
                      "expression": "event.data.responseResult.responseStatus === 0",
                      "args": {
                        "link": "../sign_in.html"
                      }
                    }
                  ]
                }
              }
            }
          ],
          "body": [
            {
              "type": "grid",
              "columns": [
                {
                  "body": [
                    {
                      "type": "button",
                      "label": "Enrollment / 注册",
                      "actionType": "link",
                      "link": "./form.html",
                      "size": "lg",
                      "block": true,
                      "level": "light"
                    },
                    {
                      "type": "button",
                      "label": "Enrollment Management / 注册信息管理",
                      "actionType": "link",
                      "link": "./management.html",
                      "size": "lg",
                      "block": true
                    },
                    {
                      "type": "button",
                      "label": "Communication / 留言",
                      "actionType": "link",
                      "link": "../check_in_out/communication.html",
                      "level": "light",
                      "size": "lg",
                      "block": true
                    }
                  ]
                },
                {
                  "body": [
                    {
                      "type": "button",
                      "label": "Pre-check in / 预登记",
                      "actionType": "link",
                      "link": "./pre_check_in.html",
                      "size": "lg",
                      "block": true
                    },
                    {
                      "type": "button",
                      "label": "Pre-check out / 预登出",
                      "actionType": "link",
                      "link": "./pre_check_out.html",
                      "size": "lg",
                      "level": "light",
                      "block": true
                    },
                    {
                      "type": "button",
                      "label": "Show Barcode / 出示条形码",
                      "size": "lg",
                      "block": true,
                      "actionType": "dialog",
                      "dialog": {
                        "title": "Barcode",
                        "body": {
                          "type": "service",
                          "api": "http://54.245.168.231:5002/guardian/barcode",
                          "body": {
                            "type": "barcode",
                            "name": "barcode"
                          }
                        }
                      }
                    }
                  ]
                }
              ]
            }
          ]
        };
        let amisScoped = amis.embed('#root', amisJSON, {locale: 'en-US'});
      })();
    </script>
  </body>
</html>
