<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/amis/sdk.css" />
    <link rel="stylesheet" href="/static/amis/helper.css" />
    <link rel="stylesheet" href="/static/amis/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="/static/amis/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        let amisJSON = {
          "type": "page",
          "body": {
            "type": "flex",
            "direction": "column",
            "items": [
              {
                "type": "form",
                "title": "Sign in",
                "submitText": "Sign in",
                "api": "{{ url_for('login') }}",
                "className": "w-lg",
                "body": [
                  {
                    "type": "input-text",
                    "name": "phone",
                    "label": false,
                    "placeholder": "Phone number",
                    "required": true
                  },
                  {
                    "type": "input-password",
                    "name": "pwd",
                    "label": false,
                    "placeholder": "Password",
                    "required": true
                  }
                ],
                "onEvent": {
                  "submitSucc": {
                    "actions": [
                      {
                        "actionType": "url",
                        "args": {
                          "url": "{{ url_for('index') }}",
                          "blank": false,
                          "params": {
                            "warning": "${event.data.result.data.default_pwd}"
                          }
                        }
                      }
                    ]
                  }
                }
              },
              {
                "type": "button",
                "label": "Forgot password?",
                "level": "link",
                "className": "m-b-sm",
                "actionType": "dialog",
                "dialog": {
                  "title": "Forgot password?",
                  "body": {
                    "type": "tpl",
                    "tpl": "Please contact the administrator."
                  }
                }
              },
              {
                "type": "button",
                "label": "Create an account",
                "level": "link",
                "actionType": "dialog",
                "dialog": {
                  "title": "Create an account",
                  "body": {
                    "type": "form",
                    "api": "{{ url_for('guardianSignUp') }}",
                    "body": [
                      {
                        "type": "input-text",
                        "name": "phone",
                        "label": false,
                        "placeholder": "Phone number",
                        "required": true,
                        "validations": {
                          "isTelNumber": true
                        }
                      },
                      {
                        "type": "input-password",
                        "name": "password",
                        "label": false,
                        "placeholder": "Password",
                        "required": true
                      },
                      {
                        "type": "input-password",
                        "name": "confirm_password",
                        "label": false,
                        "placeholder": "Confirm password",
                        "required": true,
                        "validations": {
                          "equalsField": "password"
                        },
                        "validationErrors": {
                          "equalsField": "password doesn't match!"
                        }
                      }
                    ]
                  }
                }
              }
            ]
          }
        };
        let amisScoped = amis.embed('#root', amisJSON, {locale: 'en-US'});
      })();
    </script>
  </body>
</html>
