<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Check out</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src=" ../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function() {
        let amis = amisRequire('amis/embed');
        let amisJSON = {
          "type": "page",
          "toolbar": [
            {
              "type": "flex",
              "justify": "space-between",
              "className": "bg-light",
              "style": { "fontFamily": "Times New Roman" },
              "items": [
                {
                  "type": "button",
                  "icon": "fa-solid fa-house",
                  "className": "m-l-sm",
                  "actionType": "link",
                  "link": "{{url_for('index')}}"
                },
                {
                  "type": "button",
                  "label": "Sign out/退出账号",
                  "className": "m-r-md",
                  "level": "link",
                  "onEvent": {
                    "click": {
                      "actions": [
                        {
                          "actionType": "ajax",
                          "args": {
                            "api": {
                              "method": "post",
                              "url": "{{url_for('logout')}}"
                            }
                          }
                        },
                        {
                          "actionType": "link",
                          "expression": "typeof event.data.responseResult !== 'undefined' && event.data.responseResult.responseStatus === 0",
                          "args": {
                            "link": "{{url_for('login')}}"
                          }
                        }
                      ]
                    }
                  }
                }
              ]
            }
          ],
          "body": {
            "type": "wizard",
            "steps": [
              {
                "title": "Scan Guardian's Barcode",
                "autoFocus": true,
                "api": "post:http://54.245.168.231:5002/checkOut",
                "body": [
                  {
                    "type": "input-text",
                    "name": "barcode",
                    "label": "Guardian's Barcode",
                    "clearable": true,
                    "mode": "horizontal",
                    "horizontal": {
                      "justify": true
                    }
                  }
                ]
              },
              {
                "title": "Scan Student's Barcode",
                "initApi": "",  // todo: get checked-in kids
                "body": {
                  "type": "cards",
                  "card": {
                    "header": {
                      "title": "${fname} ${lname}",
                      "subTitle": "${CAPITALIZE(object)}",
                      "avatarText": "${fname|first|upperCase}${lname|first|upperCase}"
                    },
                    "body": {
                      "type": "form",
                      "wrapWithPanel": false,
                      "body": [
                        {
                          "type": "input-text",
                          "name": "barcode",
                          "label": "Student's Barcode",
                          "clearable": true,
                          "mode": "horizontal",
                          "horizontal": {
                            "justify": true
                          }
                        },
                        {
                          "type": "alert",
                          "body": "Successfully Checked out!",
                          "level": "success",
                          "showIcon": true,
                          "visibleOn": "typeof this.key !== 'undefined' && this.key === this.id"
                        },
                        {
                          "type": "button",
                          "label": "Submit",
                          "level": "info",
                          "actionType": "submit",
                          "api": "post:http://54.245.168.231:5002/checkOut"
                        }
                      ]
                    }
                  }
                }
              }
            ],
            "onEvent": {
              "finished": {
                "actions": [
                  {
                    "actionType": "refresh"
                  }
                ]
              }
            }
          }
        };
        let amisScoped = amis.embed('#root', amisJSON, {locale: 'en-US'});
      })();
    </script>
  </body>
</html>
