<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 下列1行：注意替换页面对应名称 -->
    <title>Check In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- 下列3行：需要注意填写对应href路径 -->
    <link rel="stylesheet" href="../../sdk/sdk.css" />
    <link rel="stylesheet" href="../../sdk/helper.css" />
    <link rel="stylesheet" href="../../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <!-- 下列1行：需要注意填写对应路径 -->
    <script src=" ../../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function() {
        let amis = amisRequire('amis/embed');
        let amisJSON = {
          "type": "page",
          "body": [
            {
              "type": "form",
              "title": "Check In",
              "autoFocus": true,
              "submitText": "",
              "api": "post:http://localhost:5002/checkIn",
              "body": [
                {
                  "type": "input-text",
                  "name": "barcode",
                  "label": "Barcode",
                  "mode": "horizontal",
                  "clearable": true
                }
              ],
              "horizontal": {
                "justify": true
              },
              "onEvent": {
                "submitSucc": {
                  "actions": [
                    {
                      "actionType": "dialog",
                      "dialog": {
                        "title": "Success",
                        "actions": [],
                        "showCloseButton": false,
                        "body": [
                          {
                            "type": "alert",
                            "title": "Successfully Checked in!",
                            "level": "success",
                            "showIcon": true
                          }
                        ]
                      }
                    },
                    {
                      "actionType": "custom",
                      "script": "function reload() { location.reload(); }; setTimeout(reload, 2000);"
                    }
                  ]
                },
                "submitFail": {
                  "actions": [
                    {
                      "actionType": "dialog",
                      "dialog": {
                        "title": "Failure",
                        "showCloseButton": false,
                        "body": [
                          {
                            "type": "alert",
                            "title": "Failed to check in",
                            "body": "Please instruct the family to complete pre-check in first and try it again.",
                            "level": "danger",
                            "showIcon": true
                          }
                        ],
                        "actions": [
                          {
                            "type": "button",
                            "label": "OK",
                            "actionType": "link"
                          }
                        ]
                      }
                    }
                  ]
                }
              }
            }
          ]
        };
        let amisScoped = amis.embed('#root', amisJSON, {locale: 'en-US'});
      })();
    </script>
  </body>
</html>
